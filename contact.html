<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="about-nav">
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </header>
      <main>
        <h1 class="contact-title">Send a Message</h1>
        <div class="form-container">
          <div class="form-display">
            <div>
              <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" />

                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                ></textarea>

                <input type="submit" value="Send" />
              </form>
            </div>
            <div>
              <img
                src="images/contact_img.png"
                class="contact-img"
                alt="Pretty young woman on the phone smiling"
              />
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-container">
          <div class="footer-text">
            <p>
              Make the right design decisions today
              <br />
              and move your business.
            </p>
            <p>Created by <span>Jade Harris</span> &copy; 2024</p>
          </div>
          <div class="footer-links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
          </div>
          <div>
            <h4>Let's chat!</h4>
            <p>hi@design.app</p>
          </div>
          <div>
            <ul class="social-links">
              <li>
                <a
                  href="https://www.linkedin.com/in/jade-harris-b623b9242/"
                  target="_blank"
                  >LinkedIn</a
                >
              </li>
              <li>
                <a href="https://github.com/jadieclair" target="_blank"
                  >GitHub</a
                >
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
